<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- prodotti -->
    <div class="container clearfix debug">

        <!-- singolo prodotto -->
        <div class="product debug">
            <!-- box prodotto -->
            <div class="box">
                <a href="#">
                    <!-- immagini -->
                    <img class="img-origin" src="img/1.webp" alt="Levis relaxed fit stile a">
                    <img class="img-hover" src="img/1b.webp" alt="Levis relaxed fit stile b">
                    <!-- preferito -->
                    <a class="heart" href="#">&hearts;</a>
                    <!-- sconto e sostenibilità -->
                    <div class="sconti-sostenibilita">
                        <span class="sconto">-50%</span>
                        <span class="sostenibilità">Sostenibilità</span>
                    </div>
                </a>
            </div>
            <!-- /box prodotto -->

            <!-- informazioni prodotto -->
            <div class="product-info">
                <div>
                    <a class="product-brand" href="#">Levi's</a>
                </div>
                <div>
                    <a class="product-name" href="#">Relaxed fit tee unisex</a>
                </div>
                <div class="price">
                    <span class="actual-price">14,99 &euro; </span>
                    <span class="old-price">29,99 &euro;</span>
                </div>
            </div>
            <!-- /informazioni prodotto -->
        </div>
        <!-- /singolo prodotto -->
    </div>
    <!-- /prodotti -->
</body>
</html>
